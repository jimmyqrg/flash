<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Follow Mouse Popup</title>
</head>
<body>

<script>
let popup;

// Open the popup
function openFollowPopup() {
    popup = window.open('', 'popup', 'width=200,height=100,menubar=no,toolbar=no,status=no,resizable=no');
    popup.document.write(`
        <html>
        <head><title>Popup</title></head>
        <body style="margin:0;display:flex;align-items:center;justify-content:center;background:#ffb6c1;cursor:pointer;">
            <div id="content" style="font-family:sans-serif;font-size:16px;color:white;">Click to close</div>
        </body>
        </html>
    `);

    // Close on click inside popup
    popup.document.body.onclick = () => {
        popup.close();
    };
}

// Track mouse and move popup
document.addEventListener('mousemove', (e) => {
    if(popup && !popup.closed){
        // Move the popup window to mouse position
        // Adjust by half popup size so the cursor is centered
        let x = e.screenX - 100; // 200 width / 2
        let y = e.screenY - 50;  // 100 height / 2
        popup.moveTo(x, y);
    }
});

// Open popup on load
window.onload = openFollowPopup;
</script>

</body>
</html>
